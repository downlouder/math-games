<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Games</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="statistics">
      <p class="rounds"></p>
      <p class="win-rate"></p>
      <p class="points"></p>
    </div>
    <div class="settings">
      <button class="operation" data-bool="true" data-operation="+">+</button>
      <button class="operation" data-bool="true" data-operation="-">-</button>
      <button class="operation" data-bool="true" data-operation="*">*</button>
      <button class="operation" data-bool="true" data-operation="/">/</button>
    </div>
    <p class="currentDifficulty">Choose Difficulty</p>
    <div class="difficulty">
      <button class="easy">Easy</button>
      <button class="medium">Medium</button>
      <button class="hard">Hard</button>
      <button class="insane">Insane</button>
    </div>
    <div class="exercise">
      <p class="expression"></p>
    </div>
    <input id="result" type="number" placeholder="Write your answer">
    <button class="check">SUBMIT</button>
    <div class="output-block">
      <p class="output"></p>
    </div>
  </div>
  <footer>
    <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        <a href="https://github.com/downlouder" target="_blank">
            downlouder
        </a>  
    </p>
</footer>
</body>
</html>
